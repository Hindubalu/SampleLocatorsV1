<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 250px;
        }
        button {
            width: 270px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Account Access</h2>

    <!-- Input fields -->
    <input type="text" id="accountId" placeholder="Enter Account ID">
    <input type="email" id="accountEmail" placeholder="Enter Registered Email">
    <input type="password" id="accountPassword" placeholder="Enter Password">

    <!-- Buttons -->
    <button id="accessBtn">Access Account</button>
    <button id="clearBtn">Clear</button>

</body>
</html>
